<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="page" id="loginPage">
        <h1> QUAL O SEU NOME </h1>
        <input type="text" id="loginNameInput">
    </div>

    <div class="page" id="chatPage">
        <div class="chatArea">
            <ul class="chatList">
                <li class="m-status">ENTROU NA SALA</li>
                <li class="m-status">SAIU DA SALA</li>
                <li class="m-txt"><span class="me">MATHEUS</span>Olá Mundo !</li>
                <li class="m-txt"><span>MUNDO</span>Olá</li>
            </ul>
            <ul class="userList">
                <li>MATHEUS SUZART (você)</li>
                <li>SUZART MATHEUS</li>
            </ul>
        </div>
            <div class="chatInput">
                <input type="text" name="" id="chatTextInput" placeholder="DIGITE UMA MENSAGEM">
            </div> 
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/main.js"></script>
</body>
</html>
